<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./axios.min.js"></script>
    <script src="./qs.min.js"></script>
  </head>
  <body>
    <h2>Ronnie</h2>
    <input type="file" id="upload" multiple />
    <script>
      const uoload = document.querySelector('#upload');

      async function onchange() {
        const fd = new FormData();
        fd.set('name', 'ronnie');
        fd.set('age', 28);
        fd.append('file1', uoload.files[0]);
        fd.append('file2', uoload.files[1]);
        const ret = await axios.post('/person/formdata', fd, {
          headers: { 'conent-type': 'multipart/form-data' },
        });
        console.log(ret.data);
      }

      uoload.onchange = onchange;
    </script>
  </body>
</html>
